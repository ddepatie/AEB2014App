<section data-ng-controller="FeedbackController"><!--This page is viewable to anyone and allows the user to create new feedback for the admin to see-->
    <div class="page-header">
        <h1 class="awesome-font">New Feedback</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate><!--Create is called when the submit button is pressed and the title and description are stored to mongolab -->
            <fieldset>
                <div class="form-group"><!--Create a form for the user to enter the feedback in -->
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <label class="control-label" for="name">Text</label>
                    <div class="controls">
                        <input type="text" data-ng-model="text" id="feedback-text" class="form-control" placeholder="Text" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
