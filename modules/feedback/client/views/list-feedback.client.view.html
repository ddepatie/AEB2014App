<section data-ng-controller="FeedbackController" data-ng-init="find()"><!--Displays all feedback in the feedback collection-->
    <div class="page-header">
        <h1 class="awesome-font">Feedback</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="feedback in feedback" data-ng-href="/#!/feedback/{{feedback._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="feedback.title"></h4>
            <p class="list-group-item-text" ng-bind="feedback.text"></p>
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="feedback.created | date:'medium'"></span>
				by
				<span data-ng-bind="feedback.user.displayName"></span>
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!feedback.$resolved || feedback.length">
    	   No Feedback yet
    </div>
</section>
