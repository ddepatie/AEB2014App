<section data-ng-controller="FeedbackController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 class="awesome-font" data-ng-bind="feedback.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == feedback.user._id">
		<a class="btn btn-primary" href="/#!/feedback/{{feedback._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<p ng-bind="feedback.text"></p>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="feedback.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="feedback.user.displayName"></span>
		</em>
	</small>
</section>
