<section data-ng-controller="TopicsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Topics</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="topic in topics" data-ng-href="/admin/topics/{{topic._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="topic.topic"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!topics.$resolved || topics.length">
    	No Topics yet, why don't you <a href="/admin/topics/create">create one</a>?
    </div>
</section>
