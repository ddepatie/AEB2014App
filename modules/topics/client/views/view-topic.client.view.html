<section data-ng-controller="TopicsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="topic.topic"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user.roles[1] == 'admin'">
		<a class="btn btn-primary" href="/admin/topics/{{topic._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
