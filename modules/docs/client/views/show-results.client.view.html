<section data-ng-controller="DocsController" data-ng-init="find()">
    <div class="page-header">

        <h2 ng-show="$root.searchText">Search Results for {{$root.searchText}}</h2>
        <h2 ng-hide="$root.searchText">Search Results</h2>
    
    </div>

    <section id="categories">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <h3>Filters</h3>
                    <p><input type = "radio" name = "Health">&nbsp;Health</p>
                    <p><input type = "radio" name = "Economy">&nbsp;Economy</p>
                    <p><input type = "radio" name = "Techonology">&nbsp;Techonology</p>
                    <p><input type = "radio" name = "Development">&nbsp;Development</p>
                    <p><input type = "radio" name = "Environment">&nbsp;Environment</p>
                </div>
                <div id="content" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 list-group">
                    <a data-ng-repeat="doc in docs | filter: $root.searchText | filter: $root.filters" ui-sref="docs.view({docId: doc._id})" class="list-group-item">
            			<div style="margin-bottom:20px; width:300px; background-color: #E6E6E6; font-family: Tahoma, Geneva, sans-serif">
                            <div  style="display: inline-block;">
                                <img alt={{doc.type}} src={{doc.thumbnail_image}} style="width:150px;height:100px;">
                            </div>
                            <div  style="display: inline-block; width:130px">
                              {{ doc.description + ', ' + doc.type}}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!docs.$resolved || docs.length">
            	No Docs yet, why don't you <a href="/#!/docs/create">create one</a>?
            </div>
        </div>
    </section>
</section>
