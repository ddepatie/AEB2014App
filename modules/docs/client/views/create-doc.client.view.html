<section data-ng-controller="DocsController" data-ng-init="find()">
    <div class="page-header">
        <h1>New Doc</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="type" id="type" class="form-control" placeholder="Type" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="url">Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="Url" required>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="control-label" for="tags">Tags</label>
                    <div class="controls">
                        <input type="text" data-ng-model="tags" id="tags" class="form-control" placeholder="Tags" required>
                    </div>
                </div> -->

                <div>{{selectedTags}}</div>

                <div class="form-group">
                    <label class="control-label" for="tags">Tags</label>
                    <div class="controls">
                        <div ng-dropdown-multiselect="" options="getTags" selected-model="selectedTags" extra-settings="dropSettings" required></div>
                    </div>
                </div>

                

                <div class="form-group">
                    <label class="control-label" for="thumbnail_image">Thumbnail</label>
                    <div class="controls">
                        <input type="text" data-ng-model="thumbnail_image" id="thumbnail_image" class="form-control" placeholder="Thumbnail" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
