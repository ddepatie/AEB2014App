<section class="container" data-ng-controller="DocsController" data-ng-init="find()"><!--Page to create a document, only viewable by admin-->
    <div class="page-header">
        <h1 class="awesome-font">New Doc</h1><!--Page header-->
    </div>
    <div class="col-md-12"><!--Create a form with all of the different groups that you need to describe a document-->
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="form-group">
                            <label class="control-label" for="tags">Tags</label>
                            <div class="controls">
                                <div ng-dropdown-multiselect="" options="getTags" selected-model="selectedTags" extra-settings="dropSettings" required></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <div ng-show="selectedTags.length" style="margin-top:10px">
                            <p class="row">Tags selected:</p>
                            <div class="row">
                            <span ng-repeat="tag in selectedTags" class="label label-primary" style="display: inline-block; font-size:13px">
                                {{tag.tag}}
                                <a href="" ng-click="removeTag(tag._id)" class="glyphicon glyphicon-remove" style="color: white; padding-left: 5px;" aria-hidden="true"></a>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="url">Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="Url" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <select name="types" data-ng-model="type" id="type"class="form-control" style="padding-left:5px;">
                            <option value="pdf">Pdf</option><!--Create a dropdown for the different types of documents you can upload-->
                            <option value="doc/docx">Doc/Docx</option>
                            <option value="ppt/pptx">Ppt/Pptx</option>
                            <option value="jpg">Jpg/Jpeg</option>
                            <option value="png">Png</option>
                            <option value="image">Other</option>
                        </select>    
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="thumbnail_image">Thumbnail</label>
                    <div class="controls">
                        <input type="text" data-ng-model="thumbnail_image" id="thumbnail_image" class="form-control" placeholder="Thumbnail" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
