<div ng-controller="AnnouncementsController" ng-init="find()">

  <section>
    <div class="embed-responsive embed-responsive-16by9 textCenter">
       <video autoplay loop muted class="embed-responsive-item">
        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
      </video>
      <h1 class="video-text" id="video-header">AEB 2014 App</h1>
    </div>
  </section>

  <div id="cat-title">
    <h3 class="video-text">Get Started</h3>
    <a href="" onclick="$('#categories').animatescroll({padding:95})">
      <h3 class="glyphicon glyphicon-menu-down video-text"></h3>
    </a>
    <h2>Categories</h2>
  </div>

  <section id="categories">
    <div class="container">
      <div class="row">
        <div class="col-lg-offset-1 col-md-offset-1 col-lg-2 col-md-2 col-sm-12 col-xs-12" style="padding: 0px;">
          <a href="/results" ng-update="$root.searchText='Health'" style="text-decoration: none;">
            <div id="cat1" class="category">
              <center><i class="fa fa-heartbeat fa-5x"></i></center>
              <h3 class="textCenter">Health</h3>
            </div>
          </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12" style="padding: 0px;">
          <a href="/results" style="text-decoration: none;">
            <div id="cat2" class="category">
              <center><i class="fa fa-line-chart fa-5x"></i></center>
              <h3 class="textCenter">Economy</h3>
            </div>
          </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12" style="padding: 0px;">
          <a href="/results" style="text-decoration: none;">
            <div id="cat3" class="category">
              <center><i class="fa fa-laptop fa-5x"></i></center>
              <h3 class="textCenter">Technology</h3>
            </div>
          </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12" style="padding: 0px;">
          <a href="/results" style="text-decoration: none;">
            <div id="cat4" class="category">
              <center><i class="fa fa-users fa-5x"></i></center>
              <h3 class="textCenter">Development</h3>
            </div>
          </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12" style="padding: 0px;">
          <a href="/results" style="text-decoration: none;">
            <div id="cat5" class="category">
              <center><i class="fa fa-tree fa-5x"></i></center>
              <h3 class="textCenter">Environment</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <br>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <section id="about" class="well well-sm bottMargin" ng-controller="AboutsController">
        <h2 class="page-header textCenter">About</h2>
        <img ng-src="{{abouts[0].imageUrl}}" class="img-rounded" align="left" style="padding: 0px 15px; width: 150px;">
        <p class="text-center text-justify" ng-bind="abouts[0].text"></p>
      </section>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <section id="announcements" class="well well-sm bottMargin">
        <h2 class="page-header textCenter">Announcements</h2>
        <div class="list-group pre-scrollable">
          <a data-ng-repeat="announcement in announcements" data-ng-href="/#!/announcements/{{announcement._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="announcement.title"></h4>
            <p class="list-group-item-text" ng-bind="announcement.text"></p>
            <small class="list-group-item-text">
              Posted on
              <span data-ng-bind="announcement.created | date:'medium'"></span>
              by
              <span data-ng-bind="announcement.user.displayName"></span>
            </small>
          </a>
        </div>
      </section>
    </div>
  </div>

  <section id="contact" class="well well-sm bottMargin" ng-controller="ContactsController">
    <h2 class="page-header textCenter">Contact</h2>
    <p class="textCenter" ng-bind="contacts[0].text"></p>
    <div class="row textCenter">
      <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 col-lg-1 col-md-1 col-sm-1 col-xs-1">
        <a href="https://www.facebook.com/fred.ifas.ufl"><i class="fa fa-facebook fa-3x"></i></a>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
        <a href="https://twitter.com/UF_IFAS_FRED"><i class="fa fa-twitter fa-3x"></i></a>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
        <a href="https://www.youtube.com/user/IFASVideo"><i class="fa fa-youtube-play fa-3x"></i></a>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
        <a href="http://fred.ifas.ufl.edu/news/giving-to-fre/"><img src="http://fred.ifas.ufl.edu/media/ifasufledu/rec/images/give3.png" alt="Give icon"></a>
      </div>
    </div>
  </section>

</div>
