<section data-ng-controller="SavedocsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Savedocs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="savedoc in savedocs" data-ng-href="/#!/savedocs/{{savedoc._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="savedoc.created | date:'medium'"></span>
				by
				<span data-ng-bind="savedoc.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="savedoc.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!savedocs.$resolved || savedocs.length">
    	No Savedocs yet, why don't you <a href="/#!/savedocs/create">create one</a>?
    </div>
</section>
