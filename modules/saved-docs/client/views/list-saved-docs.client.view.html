<section data-ng-controller="SavedDocsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Saved docs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="savedDoc in savedDocs | filter:userMatch(authentication.user._id)" data-ng-href="/#!/docs/{{savedDoc.doc}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="savedDoc.created | date:'medium'"></span>
				by
				<span data-ng-bind="savedDoc.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="savedDoc.doc"></h4>
        </a>
    </div>
