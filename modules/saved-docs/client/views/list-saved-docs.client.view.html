<section data-ng-controller="SavedDocsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Saved Docs</h1>
    </div>
    <div class="list-group">
        <ul><!-- display documents in resizable boxes -->
            <li ng-repeat="doc in savedDocs | filter:userMatch(authentication.user._id)" class="col-md-6 col-sm-4 col-xs-12 col-lg-3 padding-15">
                <div class="resize_box">
                    <div class="resize_box_content">
                        <!-- display doc thumbnail and crop to fit -->
                        <a ui-sref="docs.view({docId: doc._id})">
                        </a>
                        <div>
                            <h2 style="overflow:hidden; max-height:46px; margin-top: 15px; line-height:23px">
                                {{doc.title}}
                            </h2>
                            <p style="overflow:hidden; max-height:44px; margin: 0; line-height:22px">
                                <font color=#a6a6a6> {{ doc.description+ ', ' + x.type}} </font>
                            </p>
                        </div>
                    </div>
                <div>
            </li>
        </ul>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!savedDocs.$resolved || savedDocs.length">
        No saved documents to display
    </div>
</section>
