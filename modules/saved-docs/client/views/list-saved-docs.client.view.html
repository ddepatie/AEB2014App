<section data-ng-controller="SavedDocsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Saved Docs</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="savedDoc in savedDocs | filter:userMatch(authentication.user._id)" class="col-sm-4 text-center" style="text-decoration: none;">
            <a href="/#!/saved-docs/{{savedDoc._id}}">
                <h3>{{savedDoc.title}}</h3>
            </a>
            <a href="/#!/saved-docs/{{savedDoc._id}}">
                <img src={{savedDoc.thumbnail_image}} alt={{savedDoc.type}} style="width: 100%; height: 200px;">
            </a>
            <a href="" class="pull-right" style="margin: -35px 5px; color: red;" ng-click="remove(savedDoc);">
                <h4 class="glyphicon glyphicon-trash"></h4>
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!savedDocs.$resolved || savedDocs.length">
        No saved documents to display
    </div>
</section>
